<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="..\..\img\favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="back">
			<a href="../index.html" class="back-button">
				<p>Back</p>
			</a>
		</div>
		<div class="background">
			<!-- <img id="top-img" src="images/bg-pattern-top.svg" alt="">
			<img id="bottom-img" src="images/bg-pattern-bottom.svg" alt=""> -->
		</div>
		<div class="card">
			<div class="cover-image">
				<img id="cover" src="images/bg-pattern-card.svg" alt="cover-image">
			</div>
			<div class="profile-image">
				<img id="profile"	src="images/image-victor.jpg" alt="profile-image">
			</div>
			<div class="header">
				<h2>Victor Crest <span>26</span></h2>
				<p>London</p>
			</div>
			<div class="followers">
				<h3>80K</h3>
				<p>Followers</p>
			</div>
			<div class="likes">
				<h3>803K</h3>
				<p>Likes</p>
			</div>
			<div class="photos">
				<h3>1.4K</h3>
				<p>Photos</p>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://github.com/CharlieMallon">Charlie Mallon</a>.
		</div>
	</body>
</html>
